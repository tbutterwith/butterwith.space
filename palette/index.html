<html>
  <head>
    <title>Palette - Tom Butterwit</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="page-wrap">
      <div class="row">
        <div class="block red">
          
        </div>
        <div class="block blue">
          
        </div>
        <div class="add-block">
          +
        </div>
      </div>
    </div>
    <script src="colours.js"></script>
    <script>
      const button = document.querySelector('.add-block');

      button.addEventListener('click', event => {
        const colour = Math.floor(Math.random()*allColours.length)
        const row = button.parentNode;
        const newNode = document.createElement('DIV');
        newNode.classList.add('block')
        newNode.style.backgroundColor = allColours[colour];
        row.insertBefore(newNode, row.lastElementChild);
      });
    </script>
  </body>
